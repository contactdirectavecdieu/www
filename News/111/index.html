<P><B>Petit message</B>
<P ALIGN=JUSTIFY>En parlant de Dieu ou de l'Esprit Supr&ecirc;me, nous utilisons les deux pronoms non sexistes pour &eacute;viter d'argumenter si Dieu est Elle ou Il.
<BR>Il/Elle
<BR>Le/La
<P ALIGN=JUSTIFY>Exemple : Lorsque Dieu le veut, Il/Elle fait que les choses se produisent en fonction de Sa volont&eacute;. Nous Le/La v&eacute;n&eacute;rons.
